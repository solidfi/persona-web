<!DOCTYPE html>
<html>
    <head>
        <style>
            input, select {
                width: 250px;
                height: 35px;
                outline: none;
                border-radius: 4px;
                box-shadow: none;
                border: 1px solid #d6d6d6;
                padding: 0px 10px;
                height: 48px;
                box-sizing: border-box;
            }
            button {
                background-color: #141414;
                color: #fff;
                height: 38px;
                font-weight: 500;
                border: none;
                cursor: pointer;
                border-radius: 4px;
                display: inline-block;
                line-height: 1;
                white-space: nowrap;
                padding: 12px 20px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="inputs">
            <form id="form" action="#">
                <input id="person-id" placeholder="Person ID" class="input" required />
                <br />
                <br />
                <input id="template-id" placeholder="Template Id" class="input" required />
                <br />
                <br />
                <select id="environment" placeholder="Environment" required>
                    <option value="sandbox">Sandbox</option>
                    <option value="production">Production</option>
                </select>

                <br />
                <br />

                <button id="btn" type="submit">Verify</button>
                <br />
                <br />
            </form>
        </div>
        <h3>Logs:</h3>
        <div id="log">
            
        </div>
        <script src="https://cdn.withpersona.com/dist/persona-v4.0.0.js" type="text/javascript"></script>
        <script>
            /**
             * log
             */
            var logger = document.getElementById('log');
            function log() {
                for (var i = 0; i < arguments.length; i++) {
                    if (typeof arguments[i] == 'object') {
                        logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]) + '<br />';
                    } else {
                        logger.innerHTML += arguments[i] + '<br />';
                    }
                }
            }

            function verify(e) {
                e.preventDefault();
                var personId = document.getElementById('person-id').value;
                var templateId = document.getElementById('template-id').value;
                var environment = document.getElementById('environment').value;
                
                if(personId !== '' && templateId !== '' && environment !== '' && window.Persona) {
                    var client = new window.Persona.Client({
                        templateId: templateId,
                        referenceId: personId,
                        environment: environment,
                        onReady: function(){
                            log('ready');
                            client.open();
                        },
                        onComplete: ({ inquiryId, status, fields }) => {
                            log(`Completed inquiry ${inquiryId} with status ${status}`, fields);
                            let payload = {
                                inquiry_id: inquiryId
                            };
                            log('this payload needs to share with submit api', payload);
                        },
                        onEvent: function(eventName, metadata) {
                            log('new event:'+ eventName + 'fields:', metadata);
                        },
                        onError: function(e) {
                            log('error:', e);
                        }
                    });
                }
            }
            document.getElementById('form').addEventListener('submit', verify);
        </script>
    </body>
</html>
